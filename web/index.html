<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="MedReward Prescription Scanner">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="medreward">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>MedReward</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Web-specific settings -->
  <meta name="flutter-web-renderer" content="html">
  <meta name="application-name" content="MedReward">
  <meta name="theme-color" content="#2DBE74">
  <meta name="geolocation" content="true">
</head>
<body>
  <!-- Geolocation helper script -->
  <script>
    // Request browser geolocation permission and get position
    function requestBrowserLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error("Geolocation not supported"));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            console.log("Location obtained:", position.coords);
            resolve(position);
          },
          (error) => {
            console.error("Geolocation error:", error.code, error.message);
            reject(error);
          },
          { 
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      });
    }

    // Make it globally available
    window.requestBrowserLocation = requestBrowserLocation;
  </script>

  <!-- Flutter bootstrap -->
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
